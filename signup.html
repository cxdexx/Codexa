<!-- signup.html (updated version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Weather Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 1s ease-in forwards"
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0", transform: "translateY(10px)" },
              "100%": { opacity: "1", transform: "translateY(0)" }
            }
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center animate-fadeIn" style="background-image: url('bg.png'); background-repeat: no-repeat; background-position: center;">

  <div class="backdrop-blur-md bg-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-white/30 relative z-10 hover:shadow-indigo-500/40 transition-all duration-500">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <dotlottie-player src="https://lottie.host/1528a474-19c5-4587-9578-261c69f9ee6e/en9sSgaluZ.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>

    <!-- Social Login Icons -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="googleLogin" class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-lg border border-white/30 flex items-center justify-center shadow-lg hover:bg-white/30 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6"/>
      </button>
      <!-- GitHub -->
<button onclick="window.location.href='http://localhost:3000/auth/github'" class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-lg border border-white/30 flex items-center justify-center shadow-lg hover:bg-white/30 transition">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" class="w-5 h-5" />
</button>

    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email"
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/60 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 backdrop-blur-sm"
        required
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Password"
        class="w-full px-4 py-2 bg-white/10 text-white placeholder-white/60 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 backdrop-blur-sm"
        required
      />
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-700 text-white py-2 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-white/80">
      Already have an account? 
      <a href="login.html" class="text-indigo-200 hover:text-white hover:underline font-medium transition-all duration-300">Log in</a>
    </p>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="fixed top-6 right-6 z-50 hidden px-4 py-2 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-600 text-white shadow-lg text-sm font-semibold animate-fadeIn">
    <span id="toast-msg">Message</span>
  </div>

  <!-- Scripts -->
  <script type="module" src="signup.js"></script>
  <script type="module" src="social-auth.js"></script>
  <script src="session.js"></script>
</body>
</html>
